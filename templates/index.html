<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf or Grief</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .brand-name {
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background: #ccc;
        }
        .drag-drop-area {
            border: 2px dashed #fff;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        #image-preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        video {
            border-radius: 10px;
            max-width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="brand-name">Leaf or Grief</div>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Upload Image</h1>
        <form id="upload-form" method="POST" action="/process-image" enctype="multipart/form-data">
            <div class="drag-drop-area rounded-lg w-full h-64 flex items-center justify-center text-lg cursor-pointer" id="drag-drop-area">
                Drag & Drop your image here
                <img id="image-preview" src="" alt="Image Preview">
            </div>
            <span class="btn mt-3 cursor-pointer" id="choose-file-label" onclick="document.getElementById('file-input').click();">Choose File</span>
            <input type="file" id="file-input" name="image" accept="image/*" onchange="previewImage(event)" required class="hidden">
            <div class="flex space-x-2 mt-3">
                <button type="button" class="btn" onclick="openCamera()">Use Camera</button>
                <button type="button" class="btn" onclick="switchCamera()">Switch Camera</button>
                <button type="button" class="btn" onclick="captureImage()">Capture</button>
            </div>
            <button type="submit" class="btn mt-3">Analyze</button>
            <div class="video-container">
                <video id="camera-stream" autoplay playsinline></video>
            </div>
        </form>
    </div>
    <script>
        let currentStream = null;
        let usingFrontCamera = false;

        async function openCamera() {
            try {
                const constraints = {
                    video: { facingMode: usingFrontCamera ? "user" : "environment" }
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById("camera-stream");
                video.srcObject = currentStream;
                video.style.display = "block";
            } catch (error) {
                console.error("Camera access error:", error);
            }
        }

        async function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            openCamera();
        }

        async function captureImage() {
            if (!currentStream) return;
            const canvas = document.createElement("canvas");
            const video = document.getElementById("camera-stream");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captured-image.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById("file-input").files = dataTransfer.files;
                previewImage({ target: { files: document.getElementById("file-input").files } });
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("image-preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    document.getElementById("drag-drop-area").innerText = "";
                    document.getElementById("drag-drop-area").appendChild(preview);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
