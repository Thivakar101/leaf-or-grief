<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf or Grief</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Light Theme (Default) */
        body {
            background: #ffffff;
            color: #1a3c34;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            text-align: left;
            padding-left: 2rem;
            padding-top: 3rem;
            transition: all 0.3s ease;
        }

        /* Dark Theme */
        .dark-theme {
            background: #0d1a16;
            color: #8aff8a;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: bold;
            color: #38a3a5;
            position: absolute;
            top: 20px;
            left: 2rem;
            text-transform: uppercase;
        }

        .container {
            background: rgba(240, 240, 240, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-top: 5rem;
            border: 2px solid #38a3a5;
        }

        /* Dark theme container */
        .dark-theme .container {
            background: rgba(34, 34, 34, 0.9);
            border-color: #58a6a6;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .btn {
            background: #38a3a5;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 255, 170, 0.3);
        }

        .btn:hover {
            background: #2b7f81;
            transform: scale(1.05);
        }

        .drag-drop-area {
            border: 2px dashed #38a3a5;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .drag-drop-area:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .dark-theme .drag-drop-area {
            background: rgba(0, 0, 0, 0.3);
        }

        #image-preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 5px;
        }

        #theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #38a3a5;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }

        #theme-toggle-btn:hover {
            background-color: #2b7f81;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            position: absolute;
            top: 5rem;
            right: 2rem;
        }

        video {
            border-radius: 5px;
            max-width: 100%;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 255, 170, 0.3);
        }
    </style>
</head>
<body>
    <div class="brand-name">
        <span class="leaf-icon">ðŸŒ¿</span> Leaf or Grief
    </div>
    <div class="container">
        <h1>Upload Your Plant Image</h1>
        <form id="upload-form" method="POST" action="/process-image" enctype="multipart/form-data">
            <div class="drag-drop-area" id="drag-drop-area">
                Drag & Drop your image here... or click
                <img id="image-preview" src="" alt="Image Preview">
            </div>
            <input type="file" id="file-input" name="image" accept="image/*" onchange="previewImage(event)" required class="hidden">
            
            <div class="btn-container">
                <button type="button" class="btn" onclick="openCamera()">Use Camera</button>
                <button type="button" class="btn" onclick="switchCamera()">Switch</button>
                <button type="button" class="btn" onclick="captureImage()">Capture</button>
            </div>

            <button type="submit" class="btn mt-3">Analyze</button>
        </form>
    </div>
    <button class="btn" id="theme-toggle-btn" onclick="toggleTheme()">Theme</button>

    <div class="video-container">
        <video id="camera-stream" autoplay playsinline></video>
    </div>

    <script>
        let currentStream = null;
        let usingFrontCamera = false;

        async function openCamera() {
            try {
                const constraints = {
                    video: { facingMode: usingFrontCamera ? "user" : "environment" }
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById("camera-stream");
                video.srcObject = currentStream;
                video.style.display = "block";
            } catch (error) {
                console.error("Camera access error:", error);
            }
        }

        async function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            openCamera();
        }

        async function captureImage() {
            if (!currentStream) return;
            const canvas = document.createElement("canvas");
            const video = document.getElementById("camera-stream");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captured-image.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById("file-input").files = dataTransfer.files;
                previewImage({ target: { files: document.getElementById("file-input").files } });
            });
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("image-preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
