<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf or Grief - Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .brand-name {
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background: #ccc;
        }
        .typing {
            display: inline-block;
            white-space: pre-wrap;
            border-right: 2px solid #fff;
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="brand-name">Leaf or Grief</div>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Analysis Results</h1>
        <p id="result-text" class="text-lg text-gray-300"></p>
        <div class="mt-6">
            <a href="/" class="btn">Analyze Another Image</a>
        </div>
    </div>
    <script>
        const responseText = `{{ gemini_response }}`;
        const resultTextDiv = document.getElementById('result-text');

        function typeText(text, element) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                    setTimeout(type, 30);
                } else {
                    element.classList.remove('typing');
                   
                }
            }
            element.classList.add('typing');
            type();
        }

        typeText(responseText, resultTextDiv);
    </script>
</body>
</html>
